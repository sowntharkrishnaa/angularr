<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<div class="container">

  <h1 class="text-center mb-3"> Products List </h1>
  <div class="row mb-4">
    <div class="col-sm-6"><h3>Select Category</h3></div>
    <div class="col-sm-6">
		<select (change)="filterByCategory($event)" class="form-control">
			<option value="">All</option>
			<ng-container *ngFor="let category of uniqueCategories">
			  <option [value]="category">{{ category }}</option>
			</ng-container>
		  </select>
    </div>
  </div>
</div>
<div class="container-fluid mb-4">
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-3" *ngFor="let product of filteredProducts">
			<div class="card text-center">
				<div class="image">
					<img src="{{ product.p_image}}" width="300">
				</div>
				<form class="about-product text-center" (ngSubmit)="onSubmit()" >
					<h3>{{ product.p_name }}</h3>
					<h4>${{ product.p_cost }}</h4>
					<div><input type="number" name="quantity" id="quantity" [(ngModel)]="quantity" max="{{ product.p_availability}}" min="1"></div>
					<h4>Available: {{ product.p_availability}}</h4>
					<p ng-if="product.p_details!==''">{{ product.p_details }}</p>
					<p ng-if="product.p_category!==''">{{ product.p_category}}</p>
					<button type="submit" class="btn btn-success buy-now">Buy Now</button>	
				</form>
			</div>
		</div>		
	</div>
</div>
